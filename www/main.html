<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="eu-ES">
    <head>
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="main.js"></script>
    </head>
    <body style="position: relative; min-height: 100%; top: 0px" onscroll="goraPegatu()">

        <div style="margin:0;padding:0;"class="header">
            <a style="margin:0;padding:0;"href="http://www.ikubo.eus">
                <img src="src/ikubo_motza.png" style="width:40vw;">
            </a>
        </div>


        <div id="navbar">

            <ul style="list-style-type: none; margin: 0px; padding: 0px">
                <li><a class="active" href="main.html">Orri Nagusia</a></li>
                <li><a href="berriak.html">Berriak</a></li>
                <div style="float:right;">
                    <li style="display:inline-block;float:right;"><a href="kontaktua.html">Kontaktua</a></li>
                    <li style="float:left;"><a style="padding:0;"id="castbtn" class="botoia" href="#" onclick="aldatuHizkuntza(&quot;euskara&quot); return false"><img class="botoiimg" alt="Castellano" src="src/euskara.png"></a></li>
                    <li style="float:right;"><a style="padding:0;"id="euskbtn" class="botoia" href="#" onclick="aldatuHizkuntza(&quot;castellano&quot); return false"><img class="botoiimg" alt="Castellano" src="src/castellan.png"></a></li>
                </div>
            </ul>
        </div>

        <div class="content">
            <h3>Sticky Navigation Example</h3>
            <p>Errore bat okurritu da orrialdea kargatzen</p>
        </div>
        <script>
            var navbar = document.getElementById("navbar")
            var sticky = navbar.offsetTop;
            function goraPegatu() {
                if (window.pageYOffset >= sticky) 
                { navbar.classList.add("sticky"); }
                else
                { navbar.classList.remove("sticky"); }
            }
        </script>
    </body>
</html>
